<form>
  <ul class="collapsible popout" data-collapsible="accordion" materialize="collapsible">
      <li *ngFor="let cod_card of codCardNames" class="card-panel">
        <div class="collapsible-header">
            <i class="deep-purple-text darken-2 right small material-icons" (click)="returnCard(codsByCard[cod_card].cod)">send</i>
          <legend class="territory-legend sub-legend">{{cod_card}}
            <i class="large material-icons">arrow_drop_down</i>
          </legend>
        </div>
                <ul class="collapsible-body z-depth-4 center-align update-card" *ngFor="let house of householdsByCard[cod_card].households; let i = index">
                    <legend class="grey-text center center-align">Edit or Delete this Household</legend>
                    <li class="data address">
                      <legend class="deep-purple-text darken-2">Conjunto, bloco, apt, casa</legend>
                      <input name="{{householdsByCard[cod_card].households[i].COD}}ADDRESS" placeholder="Conjunto,bloco,casa,apt" type="text" [(ngModel)]="householdsByCard[cod_card].households[i]['ADDRESS']">
                    </li>
                    <li class="data">
                      <legend class="deep-purple-text darken-2">Language</legend>
                      <input name="{{householdsByCard[cod_card].households[i].COD}}LANGUAGE" type="text" [(ngModel)]="householdsByCard[cod_card].households[i]['LANGUAGE']">
                    </li>
                    <li class="data">
                      <legend class="deep-purple-text darken-2">Comments</legend>
                      <input name="{{householdsByCard[cod_card].households[i].COD}}COMMENTS" type="text" [(ngModel)]="householdsByCard[cod_card].households[i]['COMMENTS']">
                    </li>
                    <a class="btn-floating green white-text" (click)="saveChanges(house)">
                      <i class="tiny material-icons">save</i>
                    </a>
                    <a class="btn-floating red white-text" (click)="deleteHousehold(house)">
                      <i class="tiny material-icons">delete</i>
                    </a>
                </ul>
    </li>
  </ul>
</form>
